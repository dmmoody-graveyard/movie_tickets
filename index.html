<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1 class="text-center">Movie Tickets</h1>
      </div>

      <div class="jumbotron col-sm-6">
        <form id="new-movie" class="form-group">
          <p class="lead">Add a New Movie<p>
          <input type="text" name="movie-name" class="form-control" placeholder="Enter Movie Name">
          <input type="text" name="release-date" class="form-control"  placeholder="Enter Release Date">
          <button name="movie" class="btn btn-default" type="submit">Add Movie</button>
        </form>
      </div>

    </div>
  </body>
</html>
